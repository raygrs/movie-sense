<script>
  function entrar() {
    const USER = user.value;
    const SENHA = password_login.value;
    let valid = true;

    if (USER == '' || SENHA == '') {
      exibir.innerHTML = 'Preencha todos os campos';
      valid = false;
    } else if (SENHA.length <= 6 || USER.length <= 6) {
      exibir.innerHTML = 'Os campos devem conter mais de 6 caracteres';
      valid = false;
    }
    else {
      exibir.innerHTML = '';
      alert('Formulario enviado com sucesso');
      valid = true;
    }
    return valid;
  }

  
</script>
